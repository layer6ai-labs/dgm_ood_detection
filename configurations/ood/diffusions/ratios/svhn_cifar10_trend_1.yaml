base_model:
  config_dir: checkpoints-znod8v3z/diffusion_svhn_regretless_ixiwzx2l_final/run_config.json
  checkpoint_dir: checkpoints-znod8v3z/diffusion_svhn_regretless_ixiwzx2l_final/checkpoints/de_score-based-VP-diffusion_latest.pt
data:
  # specify the datasets and dataloader configurations for the in and out of distribution data.
  in_distribution:
    dataloader_args:
      make_valid_loader: false
      dataset: svhn
      train_batch_size: 32
      valid_batch_size: 32
      test_batch_size: 32
    pick_loader: train
  out_of_distribution:
    dataloader_args:
      make_valid_loader: false
      dataset: cifar10
      train_batch_size: 32
      valid_batch_size: 32
      test_batch_size: 32
    pick_loader: test
ood:
  # bypass the entire visualization process since there is no need to plot the histograms that take time!
  bypass_visualization: True
  
  # for reproducibility
  seed: 100

  use_dataloader: True
  pick_count: 1

  # The OOD detection method in use
  method: ood.likelihood_ratio.AvgLossTrend
  method_args:
    verbose: 2
    num_samples: 1024
    chunk_size: 128
    t_frac_count: 10
    t_frac_gamma: 3.
  
logger:
  project: ood-detection-single-runs
  entity: platypus-dgm
  name: svhn_vs_cifar10_diffusion_ratio_ood
