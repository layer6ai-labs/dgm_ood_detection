# This sweep compares the likelihood values of in and out of distribution
# for all the dataset pairs, containing the DGM generated ones
project: final-report
sweep_name: rgb_LID_vs_likelihood_diffusion_ve_sde
entity: platypus-dgm
count: 10000
method: grid

# Change the name of the run to [in_distribution_dataset]_vs_[out_of_distribution_dataset]_[run_name]
# using the dysweep name changer for better readability
run_name_changer:
  expression: |
    from meta_configurations import *
  function_of_interest: ood_run_name_changer

# BASE configuration which is being used
base_config:
  data:
    # specify the datasets and dataloader configurations for the in and out of distribution data.
    in_distribution:
      dataloader_args:
        make_valid_loader: false
        train_batch_size: 128
        valid_batch_size: 128
        test_batch_size: 128
      pick_loader: train
    out_of_distribution:
      dataloader_args:
        make_valid_loader: false
        train_batch_size: 128
        valid_batch_size: 128
        test_batch_size: 128
      pick_loader: test
  ood:
    # bypass the entire visualization process since there is no need to plot the histograms that take time!
    bypass_visualization: True
  

    # for reproducibility
    seed: 100
    
    # The OOD detection method in use
    method: ood.methods.intrinsic_dimension.diffusion_method.DiffusionIntrinsicDimensionOODDetection
    method_args:
      checkpointing_buffer: 16
      intrinsic_dimension_calculator_args:
        num_samples: 500
        eps: 0.01
        max_batch_size: 128
      log_prob_kwargs:
        steps: 25
        verbose: 0
        trace_calculation_kwargs:
          method: hutchinson_rademacher
          sample_count: 10
      # for logging args
      verbose: 1
      
      # Hyper-parameters relating to the scale parameter that is being computed
      evaluate_r: -20
      adaptive_measurement: True
      adaptive_train_data_buffer_size: 8  
      bin_search_iteration_count: 10
      
sweep_configuration:

  dy__upsert:
    - sweep: True
      sweep_identifier: B_in_distribution_model
      sweep_alias:
        # colorful diffusions
        - VESDE_cifar10
        - VESDE_svhn
        - VESDE_cifar100
        - VESDE_tiny
        - VESDE_celeba_small
      values:
        - base_model:
            config_dir: checkpoints-onc23163/diffusion_cifar10_dihydrochloride_lq94s3us_final/run_config.json
            checkpoint_dir: checkpoints-onc23163/diffusion_cifar10_dihydrochloride_lq94s3us_final/checkpoints/de_VESDE_Diffusion_best_valid.pt
          data:
            in_distribution:
              dataloader_args:
                dataset: cifar10
          ood:
            method_args:
              given_mean_lid: 193 # obtained by LPCA with threshold 0.001
        - base_model:
            config_dir: checkpoints-onc23163/diffusion_svhn_cobblestone_spdeyuzd_final/run_config.json
            checkpoint_dir: checkpoints-onc23163/diffusion_svhn_cobblestone_spdeyuzd_final/checkpoints/de_VESDE_Diffusion_best_valid.pt
          data:
            in_distribution:
              dataloader_args:
                dataset: svhn
          ood:
            method_args:
              given_mean_lid: 60 # obtained by LPCA with threshold 0.001
        - base_model:
            config_dir: checkpoints-onc23163/diffusion_cifar100_cleistogene_2jmwm4ct_final/run_config.json
            checkpoint_dir: checkpoints-onc23163/diffusion_cifar100_cleistogene_2jmwm4ct_final/checkpoints/de_VESDE_Diffusion_best_valid.pt
          data:
            in_distribution:
              dataloader_args:
                dataset: cifar100
          ood:
            method_args:
              given_mean_lid: 165 # obtained by LPCA with threshold 0.001
        - base_model:
            config_dir: checkpoints-onc23163/diffusion_tiny-imagenet_prahu_c38mk7d5_final/run_config.json
            checkpoint_dir: checkpoints-onc23163/diffusion_tiny-imagenet_prahu_c38mk7d5_final/checkpoints/de_VESDE_Diffusion_best_valid.pt
          data:
            in_distribution:
              dataloader_args:
                dataset: tiny-imagenet
          ood:
            method_args:
              given_mean_lid: 207 # obtained by LPCA with threshold 0.001
        
        - base_model:
            config_dir: checkpoints-onc23163/diffusion_celeba-small_toast_o4k956yz_final/run_config.json
            checkpoint_dir: checkpoints-onc23163/diffusion_celeba-small_toast_o4k956yz_final/checkpoints/de_VESDE_Diffusion_best_valid.pt
          data:
            in_distribution:
              dataloader_args:
                dataset: celeba-small
          ood:
            method_args:
              given_mean_lid: 169 # obtained by LPCA with threshold 0.001

    - sweep: True
      sweep_identifier: C_ood_picker
      sweep_alias:
      - svhn
      - cifar10
      - celeba-small
      - celeba
      - tiny-imagenet
      - cifar100
      - generated
      values:
        - data:
            out_of_distribution:
              dataloader_args:
                dataset: svhn
        - data:
            out_of_distribution:
              dataloader_args:
                dataset: cifar10
        - data:
            out_of_distribution:
              dataloader_args:
                dataset: celeba-small
        - data:
            out_of_distribution:
              dataloader_args:
                dataset: celeba
        - data:
            out_of_distribution:
              dataloader_args:
                dataset: tiny-imagenet
        - data:
            out_of_distribution:
              dataloader_args:
                dataset: cifar100
        - data:
            out_of_distribution:
              dataloader_args:
                dy__eval:
                  expression: |
                    from meta_configurations import get_generated_config

                    def pick_generated(conf):
                      return get_generated_config(conf)

                  function_of_interest: pick_generated
    - sweep: True
      sweep_identifier: A_subsample_size # run on different subsample sizes to tradeoff speed for accuracy!
      sweep_alias:
        - tiny
        - medium
        - huge
      values:
        - ood:
            use_dataloader: True
            pick_count: 1
        - ood:
            use_dataloader: True
            pick_count: 32
        - ood:
            use_dataloader: True
            pick_count: 256
